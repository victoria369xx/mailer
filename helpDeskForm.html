<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>  
        <div class="container mt-3" style="max-width: 500px"> 
        <h2>Напишите нам</h2>

        <form method="POST" action="http://localhost:3000/helpdesk">
            <div class="mb-3">
                <label for="userName" class="form-label"> Ваше имя </label>
                <input type="text" name="userName" class="form-control" aria-describedby="userName" required>
              </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email для ответа</label>
              <input type="email" class="form-control" name="userEmail" aria-describedby="userEmail" required>
            </div>
            <div class="mb-3">
                <label for="topic" class="form-label"> Тема обращения </label>
                <input type="text" name="topic" class="form-control" aria-describedby="topic" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="userQuestion" placeholder="Введите текст обращения..." required style="height: 200px"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>

        </div>
</body>

</html>
